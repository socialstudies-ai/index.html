    <script>
        // --- è¨­å®šå€ ---
        // é€™è£¡è¨­å®šä»»å‹™åç¨±å’Œå°æ‡‰çš„ Emoji åœ–ç¤º
        const TASK_CONFIG = [
            { name: 'åœæ£‹ç·´ç¿’', icon: 'âš«' },

        const TARGET_SCORE = 50;

        // --- è®Šæ•¸ ---
        let currentScore = 0;

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            
            TASK_CONFIG.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'task-item';
                
                const checkActive = todayStatus[index] === 'check' ? 'active' : '';
                const crossActive = todayStatus[index] === 'cross' ? 'active' : '';

                li.innerHTML = `

                        <span class="task-name">${task.name}</span>
                    </div>
                    <div class="action-btns">
                        <button class="btn cross ${crossActive}" onclick="toggleTask(${index}, 'cross')">âœ•</button>
                        <button class="btn check ${checkActive}" onclick="toggleTask(${index}, 'check')">âœ“</button>
                    </div>
                `;
                list.appendChild(li);
            });
            calculateScore(); 
        }

        function toggleTask(index, type) {
            // ç‹€æ…‹åˆ‡æ›
            if (todayStatus[index] === type) {
                delete todayStatus[index];

                todayStatus[index] = type;

        function calculateScore() {
            let score = 0;

            }
            currentScore = score;
            checkDailyGoal();
            updateUI();
        }

        function checkDailyGoal() {
            if (currentScore < TARGET_SCORE) return; 

            const todayStr = new Date().toDateString(); 

            if (lastCompletedDate === todayStr) return; // ä»Šå¤©å·²è¨˜é

            // åˆ¤æ–·æ˜¯å¦ç‚ºé€£çºŒ (æ˜¨å¤©)
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (lastCompletedDate === yesterday.toDateString()) {
                streakCount++;
            } else {
                streakCount = 1; // ä¸­æ–·æˆ–ç¬¬ä¸€å¤©
            }

            if (streakCount > STREAK_GOAL) streakCount = STREAK_GOAL;

            lastCompletedDate = todayStr;
            saveData();
            
            if (streakCount === STREAK_GOAL) {
                setTimeout(() => alert("âœ¨ å¤ªæ£’äº†ï¼é€£çºŒ 7 å¤©é”æˆï¼\nè¨˜å¾—å»é ˜çå–”ï¼ğŸ"), 500);
            }

        function updateUI() {
            // 1. åˆ†æ•¸
            document.getElementById('score-display').textContent = currentScore;
            const statusText = document.getElementById('status-text');
            const dashboard = document.getElementById('dashboard');
            const progressBar = document.getElementById('progress-bar');
            
            let percent = (currentScore / TARGET_SCORE) * 100;
            if(percent > 100) percent = 100;
            progressBar.style.width = percent + "%";

            if (currentScore >= TARGET_SCORE) {
                // ä¿®æ”¹è™•ï¼šæ”¹æˆã€Œå¯ä»¥ç”¨å¹³æ¿ã€
                statusText.textContent = "ğŸ‰ ä»»å‹™é”æˆï¼å¯ä»¥ç”¨å¹³æ¿å›‰ï¼ğŸ“±";
                dashboard.classList.add('success');
            } else {
                // ä¿®æ”¹è™•ï¼šæ”¹æˆã€Œç”¨å¹³æ¿ã€
                statusText.textContent = `åŠ æ²¹ï¼é‚„å·® ${TARGET_SCORE - currentScore} åˆ†å°±èƒ½ç”¨å¹³æ¿`;
                dashboard.classList.remove('success');
            }

            // 2. é€£çºŒå¤©æ•¸
            document.getElementById('streak-label').textContent = `ç›®å‰: ${streakCount} å¤©`;
            for (let i = 1; i <= STREAK_GOAL; i++) {
                const step = document.getElementById(`day-${i}`);
                if (i <= streakCount) {

                } else {

                }
            }

            // 3. é ˜çå€

        // --- å„²å­˜ç³»çµ± ---
        function saveData() {
